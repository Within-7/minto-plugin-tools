<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品牌简介 - 流量分析</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        :root {
            /* McKinsey/BCG 颜色系统 */
            --primary-background: #FFFFFF;
            --primary-accent: #F85d42;
            --deep-blue: #556EE6;
            --green: #34c38f;
            --blue: #50a5f1;
            --yellow: #f1b44c;
            --text-black: #000000;
            --text-dark: #333333;
            --text-secondary: #666666;
            --dark-gray: #4a5568;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Microsoft YaHei", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--primary-background);
            color: var(--text-dark);
        }

        /* 顶部导航 - 简化版 */
        .top-nav {
            background-color: var(--text-black);
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 24px;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            height: 100%;
        }

        .brand-logo {
            width: 28px;
            height: 28px;
            background-color: var(--primary-background);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-logo svg {
            width: 16px;
            height: 16px;
            stroke: var(--text-black);
            fill: none;
            stroke-width: 2.5;
        }

        .brand-text {
            color: var(--primary-background);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* 主内容区 */
        .main-content {
            padding: 40px 60px;
            display: flex;
            gap: 80px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 左侧面板 - 流量图表 */
        .left-panel {
            flex: 1.3;
        }

        /* 右侧面板 - 数据指标 */
        .right-panel {
            flex: 0.7;
            min-width: 320px;
        }

        /* 区块标题样式 */
        .block-header {
            margin-bottom: 30px;
        }

        .accent-line {
            width: 32px;
            height: 3px;
            background-color: var(--primary-accent);
            margin-bottom: 12px;
        }

        .block-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
            letter-spacing: 0.5px;
        }

        /* 图表容器 */
        .chart-wrapper {
            background-color: var(--primary-background);
            padding: 10px 0;
        }

        #trafficChart {
            width: 100%;
            height: 420px;
        }

        /* 指标网格 */
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px 30px;
            margin-top: 10px;
        }

        .metric-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .metric-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .metric-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-dark);
            line-height: 1.2;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.5px;
        }
    </style>
<base target="_blank">
</head>
<body>
    <!-- 简化版顶部导航栏 -->
    <nav class="top-nav">
        <div class="nav-brand">
            <div class="brand-logo">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M8 12l3 3 5-5" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </div>
            <span class="brand-text">任小姐出海战略咨询</span>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="main-content">
        <!-- 左侧：流量来源分布 -->
        <div class="left-panel">
            <div class="block-header">
                <div class="accent-line"></div>
                <h2 class="block-title">流量来源分布</h2>
            </div>
            <div class="chart-wrapper">
                <div id="trafficChart"></div>
            </div>
        </div>

        <!-- 右侧：网站基础数据 -->
        <div class="right-panel">
            <div class="block-header">
                <div class="accent-line"></div>
                <h2 class="block-title">网站基础数据</h2>
            </div>

            <div class="metrics-grid">
                <div class="metric-item">
                    <div class="metric-label">日活</div>
                    <div class="metric-value">439,700</div>
                </div>

                <div class="metric-item">
                    <div class="metric-label">平均停留时间</div>
                    <div class="metric-value">02:41</div>
                </div>

                <div class="metric-item">
                    <div class="metric-label">平均浏览页面</div>
                    <div class="metric-value">6.18</div>
                </div>

                <div class="metric-item">
                    <div class="metric-label">跳出率</div>
                    <div class="metric-value">30.62%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化图表
        const chartDom = document.getElementById('trafficChart');
        const myChart = echarts.init(chartDom);

        const option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                },
                backgroundColor: 'rgba(255, 255, 255, 0.95)',
                borderColor: '#e8e8e8',
                borderWidth: 1,
                textStyle: {
                    color: '#333',
                    fontSize: 13
                },
                padding: [10, 15]
            },
            grid: {
                left: '2%',
                right: '4%',
                bottom: '5%',
                top: '8%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: ['Direct', 'Referrals', 'Search', 'Social', 'Mail', 'Display'],
                axisLine: {
                    lineStyle: {
                        color: '#d0d0d0',
                        width: 1
                    }
                },
                axisLabel: {
                    color: '#666',
                    fontSize: 12,
                    fontWeight: 500,
                    interval: 0
                },
                axisTick: {
                    show: true,
                    alignWithLabel: true,
                    lineStyle: {
                        color: '#d0d0d0'
                    }
                }
            },
            yAxis: {
                type: 'value',
                max: 80,
                interval: 20,
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisLabel: {
                    color: '#666',
                    fontSize: 12,
                    fontWeight: 500
                },
                splitLine: {
                    lineStyle: {
                        color: '#e5e5e5',
                        type: 'solid',
                        width: 1
                    }
                }
            },
            series: [
                {
                    name: '流量占比',
                    type: 'bar',
                    stack: 'total',
                    barWidth: '40%',
                    data: [
                        {value: 46, itemStyle: {color: '#556EE6'}},  // Deep Blue
                        {value: 0, itemStyle: {color: 'transparent'}},
                        {value: 46, itemStyle: {color: '#34c38f'}},  // Green
                        {value: 0, itemStyle: {color: 'transparent'}},
                        {value: 0, itemStyle: {color: 'transparent'}},
                        {value: 0, itemStyle: {color: 'transparent'}}
                    ]
                },
                {
                    name: '次要流量',
                    type: 'bar',
                    stack: 'total',
                    data: [
                        {value: 0, itemStyle: {color: 'transparent'}},
                        {value: 2, itemStyle: {color: '#f1b44c'}},   // Yellow
                        {value: 0, itemStyle: {color: 'transparent'}},
                        {value: 5, itemStyle: {color: '#F85d42'}},   // Primary Accent
                        {value: 0, itemStyle: {color: 'transparent'}},
                        {value: 0, itemStyle: {color: 'transparent'}}
                    ]
                },
                {
                    name: '其他',
                    type: 'bar',
                    stack: 'total',
                    data: [
                        {value: 34, itemStyle: {color: '#4a5568'}},  // Dark Gray
                        {value: 78, itemStyle: {color: '#4a5568'}},
                        {value: 34, itemStyle: {color: '#4a5568'}},
                        {value: 75, itemStyle: {color: '#4a5568'}},
                        {value: 80, itemStyle: {color: '#4a5568'}},
                        {value: 80, itemStyle: {color: '#4a5568'}}
                    ]
                }
            ]
        };

        myChart.setOption(option);

        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
